
<label>Server Names</label>
<input 
        type="text" 
        class="forms-control" 
        (input)="onUpdateServerName($event)">

<input 
        type="text" 
        class="forms-control" 
        [(ngModel)]="serverName"
        />
  <!-- <p>{{ serverName }}</p> -->
<button 
        class="btn btn-primary"
        [disabled]="!allownewServer"
        (click)="onCreateServer()">Add Server</button>
<hr>
<label>UserName</label>
<input 
        type="text" 
        class="forms-control" 
        [(ngModel)]="userName"
        (input)="checkUserNameInput($event)"/>
<p>{{userName}}</p>
<button [disabled]="userName == ''" (click)="btnAddUserClicked()">Add User</button>
<button [disabled]="isUserNameEmpty">Add User witn Method</button>
<p>{{serverCreationStatus}}</p>
